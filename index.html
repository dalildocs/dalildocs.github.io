<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dalil Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e0f2f7, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #065a8f;
    }
    .container {
      padding: 40px 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #065a8f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-message {
      font-size: 0.9em;
      color: #555;
    }
    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #999;
    }
    a {
      color: #065a8f;
      text-decoration: none;
      font-weight: bold;
    }

      text-decoration: underline;
