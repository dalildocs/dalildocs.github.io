<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dalil Docs - Start</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* ‚úÖ No scrolling */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 50%, #0f3d1f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-circles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            background: rgba(255, 255, 255, 0.3);
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: -80px;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
        }

        .container {
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(77, 184, 163, 0.3);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 48px;
            color: #fff;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4db8a3 0%, #2d9d82 100%);
            color: #fff;
            border: none;
            padding: 16px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(77, 184, 163, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .feature {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(77,184,163,0.2);
            color: #fff;
            font-size: 14px;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 25px;
            }

            .title {
                font-size: 32px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="background-circles">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</div>

<div class="container">
    <div class="welcome-card">
        <div class="logo">üìö</div>
        <h1 class="title">Dalil Docs</h1>
        <p class="subtitle">Dalil aur Hawala Jaat ka Khazana</p>

        <button class="start-btn" onclick="startApp()">‚ñ∂Ô∏è ÿ¥ÿ±Ÿàÿπ ⁄©ÿ±€å⁄∫</button>

        <audio id="audioPlayer">
            <source src="welcome-voice.mp3" type="audio/mpeg">
        </audio>

        <div class="features">
            <div class="feature">üìö PDF Library</div>
            <div class="feature">üîç Search</div>
            <div class="feature">‚¨áÔ∏è Download</div>
        </div>
    </div>
</div>

<div class="footer">
    Developed by M Azlan Shahid
</div>

<script>
    const WEB_APP_URL = "https://520054.site.bot-hosting.net/";
    const audio = document.getElementById("audioPlayer");

    function startApp() {
        audio.play();

        setTimeout(() => {
            window.location.href = WEB_APP_URL;
        }, 1200); // voice ke sath redirect
    }
</script>

</body>
</html>
