<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalil Docs - Start</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 50%, #0f3d1f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            background: rgba(255, 255, 255, 0.3);
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: -80px;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 600px;
            width: 100%;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(77, 184, 163, 0.3);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 20px 0 15px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4db8a3 0%, #2d9d82 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 184, 163, 0.4);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #5cc8b3 0%, #3dad92 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 184, 163, 0.6);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .voice-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(77, 184, 163, 0.5);
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .voice-btn:hover {
            background: rgba(77, 184, 163, 0.2);
            border-color: rgba(77, 184, 163, 0.8);
        }

        .voice-btn.playing {
            background: rgba(77, 184, 163, 0.4);
            border-color: rgba(77, 184, 163, 1);
        }

        #audioPlayer {
            display: none;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(77, 184, 163, 0.2);
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 25px;
            }

            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .start-btn, .voice-btn {
                width: 100%;
            }

            .features {
                grid-template-columns: 1fr;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

    <script>
        // Replace with your actual web app URL
        const WEB_APP_URL = 'https://520054.site.bot-hosting.net/';
        const audioPlayer = document.getElementById('audioPlayer');
        const voiceBtn = document.getElementById('voiceBtn');

        function redirectToApp(event) {
            event.preventDefault();
            window.location.href = WEB_APP_URL;
        }

        function playVoice() {
            // Toggle play/pause
            if (audioPlayer.paused) {
                audioPlayer.play();
                voiceBtn.classList.add('playing');
                voiceBtn.textContent = '‚è∏Ô∏è ÿ±⁄©€å⁄∫';
            } else {
                audioPlayer.pause();
                voiceBtn.classList.remove('playing');
                voiceBtn.textContent = 'üé§ ÿ≥ŸÜ€å⁄∫';
            }
        }

        // Reset button when audio ends
        audioPlayer.addEventListener('ended', function() {
            voiceBtn.classList.remove('playing');
            voiceBtn.textContent = 'üé§ ÿ≥ŸÜ€å⁄∫';
        });

        // Keyboard shortcut: Press 'S' to go to app, 'V' for voice
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 's') {
                window.location.href = WEB_APP_URL;
            }
            if (event.key.toLowerCase() === 'v') {
                playVoice();
            }
        });
    </script>

</html>
